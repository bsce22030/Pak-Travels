<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakTravels Trip Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Plan Your Trip with PakTravels</h1>
        <div class="mt-4" id="step-1">
            <h3>Where do you want to go?</h3>
            <input type="text" class="form-control" id="destination" placeholder="Enter a location (e.g., Swat, Hunza)">
            <button class="btn btn-primary mt-3" onclick="showStep2()">Next</button>
        </div>

        <div class="mt-4 d-none" id="step-2">
            <h3>How many people?</h3>
            <input type="number" class="form-control" id="people" min="1" value="1">
            <h3 class="mt-3">How many days?</h3>
            <input type="number" class="form-control" id="days" min="1" value="1">
            <button class="btn btn-primary mt-3" onclick="showStep3()">Next</button>
        </div>

        <div class="mt-4 d-none" id="step-3">
            <h3>Plan your itinerary</h3>
            <div id="itinerary-planner"></div>
            <button class="btn btn-success mt-3" onclick="finalizeBooking()">Finalize Booking</button>
        </div>

        <div class="mt-4 d-none" id="booking-summary">
            <h3>Booking Confirmed!</h3>
            <div id="summary-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
